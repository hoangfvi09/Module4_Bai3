<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>
        <a href="/list">List All Products</a>
    </h2>
</center>
<div align="center">
    <form method="post" action="/edit">
        <table border="1" cellpadding="5">
            <caption>
                <h2>Edit Product</h2>
            </caption>
            <tr>
                <input type="hidden" name="id" th:value="${product.id}">
                <th>Name:</th>
                <td>
                    <input type="text" name="name" size="45" th:value="${product.name}"/>
                </td>
            </tr>
            <tr>
                <th>Price:</th>
                <td>
                    <input type="text" name="price"  size="45" th:value="${product.price}"/>
                </td>
            </tr>
            <tr>
                <th>Quantity: </th>
                <td>
                    <input type="text" name="quantity" size="15" th:value="${product.quantity}"/>
                </td>
            </tr>
            <tr>
                <th>Color: </th>
                <td>
                    <input type="text" name="color" size="15" th:value="${product.color}"/>
                </td>
            </tr>
            <tr>
                <th>Description: </th>
                <td>
                    <input type="text" name="description" size="15" th:value="${product.description}"/>
                </td>
            </tr>
            <tr>
                <th>Category Id: </th>
                <td>
                    <input type="text" name="categoryId" size="15" th:value="${product.categoryId}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Edit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
